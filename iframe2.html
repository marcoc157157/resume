<head>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text:400,400i&display=swap" rel="stylesheet">
    <style>

        ul {
            margin: 0;
            padding: 10px 0px 10px 0px;
            position: fixed;
            top: 0;
            left: 0;
            background-image: linear-gradient(to right, rgb(64, 64, 64), rgb(32, 32, 32));
            width: 100%;
        }

            ul li {
                float: right;
                list-style-type: none;
                transition: 0.5s;
            }

                ul li a {
                    color: white;
                    text-align: center;
                    padding: 10px 20px;
                    text-decoration: none;
                    transition: 0.5s;
                    text-transform: uppercase;
                    display: block;
                    position: relative;
                    font-size: 30px;
                    font-family: 'DM Serif Text', serif;
                    font-style:italic;
                    text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                }

            ul:hover li a {
                transform: scale(1.5);
                opacity: .2;
                filter: blur(5px);
            }

            ul li a:hover {
                transorm: scale(2);
                opacity: 1;
                filter: blur(0);
                transform: scale(1.1);
            }

            ul li a:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(171, 228, 244);
                transition: transform 0.5s;
                transform-origin: right;
                transform: scaleX(0);
                z-index: -1;
            }

            ul li a:hover:before {
                transition: transform 0.5s;
                transform-origin: left;
                transform: scaleX(1);
            }
    </style>
</head>
<body>
    <ul>
        <li><b><a href="edu.html" target="under"> EDUCATION </a></b></li>
        <li><b><a href="iframe.html#exp" target="under"> EXPERIENCE </a></b></li>
        <li><b><a href="intro.html" target="under"> ABOUT ME </a></b></li>
    </ul>

</body>
